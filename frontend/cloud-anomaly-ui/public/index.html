<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Anomaly Detection Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Cloud Anomaly Detection Dashboard</h1>
        
        <button onclick="checkAnomaly()">Check Anomaly</button>
        
        <div class="result">
            <p>SVM Prediction: <span id="svmResult">-</span></p>
            <p>Random Forest Prediction: <span id="rfResult">-</span></p>
            <p>Anomaly Detected: <span id="anomalyResult">-</span></p>
            <p>Reconstruction Error: <span id="errorResult">-</span></p>
        </div>

        <canvas id="errorChart"></canvas>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
